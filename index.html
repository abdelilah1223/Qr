<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video & Audio Call</h1>

        <div class="user-ids">
            <p>Your ID: <span id="my-id"></span></p>
        </div>

        <div class="call-controls">
            <input type="text" id="peer-id-input" placeholder="Enter Peer ID to call">
            <button id="call-btn">Call</button>
            <button id="random-call-btn">Random Call</button>
        </div>

        <div class="videos">
            <div class="video-container">
                <h2>Local Video</h2>
                <video id="local-video" autoplay muted playsinline></video>
            </div>
            <div class="video-container">
                <h2>Remote Video</h2>
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>

        <div class="call-actions">
            <button id="answer-btn" style="display: none;">Answer Call</button>
            <button id="hangup-btn" style="display: none;">Hang Up</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
