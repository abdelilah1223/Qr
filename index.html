<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة المنتجات بالباركود</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 0;
      border-radius: 0 0 15px 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: var(--dark-color);
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .scanner-frame {
      width: 80%;
      height: 60%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.6);
    }

    .scanner-frame::before, .scanner-frame::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: var(--primary-color);
      border-style: solid;
      border-width: 0;
    }

    .scanner-frame::before {
      top: 0;
      left: 0;
      border-left-width: 4px;
      border-top-width: 4px;
      border-top-left-radius: 10px;
    }

    .scanner-frame::after {
      top: 0;
      right: 0;
      border-right-width: 4px;
      border-top-width: 4px;
      border-top-right-radius: 10px;
    }

    .scanner-frame-corner-bottom::before, 
    .scanner-frame-corner-bottom::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: var(--primary-color);
      border-style: solid;
      border-width: 0;
      bottom: 0;
    }

    .scanner-frame-corner-bottom::before {
      left: 0;
      border-left-width: 4px;
      border-bottom-width: 4px;
      border-bottom-left-radius: 10px;
    }

    .scanner-frame-corner-bottom::after {
      right: 0;
      border-right-width: 4px;
      border-bottom-width: 4px;
      border-bottom-right-radius: 10px;
    }

    .scanner-guide {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
    }

    #registerForm, #productInfo {
      margin: 30px auto;
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input[type="text"], 
    input[type="number"],
    input[type="file"] {
      padding: 12px 15px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px 5px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
    }

    .btn-secondary {
      background-color: #95a5a6;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #7f8c8d;
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 3px solid var(--light-color);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin: 30px 0;
      padding: 0 15px;
    }

    .product-item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-item:hover {
      transform: translateY(-5px);
    }

    .product-item img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #bdc3c7;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .product-list {
        grid-template-columns: 1fr;
      }
      
      #registerForm, #productInfo {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1><i class="fas fa-barcode"></i> نظام إدارة المنتجات بالباركود</h1>
      <p>مسح وإدارة المنتجات بسهولة باستخدام الباركود</p>
    </div>
  </header>

  <div class="container">
    <h2><i class="fas fa-qrcode"></i> مسح باركود المنتج</h2>
    <div id="reader">
      <div class="scanner-overlay">
        <div class="scanner-frame">
          <div class="scanner-frame-corner-bottom"></div>
        </div>
        <div class="scanner-guide">
          <i class="fas fa-camera"></i> قم بتوجيه الكاميرا نحو الباركود
        </div>
      </div>
    </div>

    <div id="registerForm" style="display:none;">
      <h3><i class="fas fa-plus-circle"></i> تسجيل منتج جديد</h3>
      <input type="text" id="productName" placeholder="اسم المنتج" required>
      <input type="number" id="productPrice" placeholder="سعر المنتج" required>
      <input type="file" accept="image/*" id="productImage" required>
      <div class="actions">
        <button class="btn-primary" onclick="saveProduct()">
          <i class="fas fa-save"></i> حفظ المنتج
        </button>
        <button class="btn-secondary" onclick="resetScanner()">
          <i class="fas fa-times"></i> إلغاء
        </button>
      </div>
    </div>

    <div id="productInfo" style="display:none;">
      <div class="card" id="productCard"></div>
      <div class="actions">
        <button class="btn-primary" onclick="resetScanner()">
          <i class="fas fa-arrow-left"></i> العودة للمسح
        </button>
        <button class="btn-danger" onclick="deleteCurrentProduct()">
          <i class="fas fa-trash"></i> حذف المنتج
        </button>
      </div>
    </div>

    <h3><i class="fas fa-boxes"></i> جميع المنتجات المسجلة</h3>
    <div id="allProducts" class="product-list"></div>
  </div>

  <script>
    let currentBarcode = null;
    let html5QrcodeScanner = null;

    function onScanSuccess(decodedText) {
      currentBarcode = decodedText;
      const saved = localStorage.getItem(decodedText);

      html5QrcodeScanner.pause();

      if (saved) {
        showProductInfo(JSON.parse(saved));
      } else {
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('productInfo').style.display = 'none';
      }
    }

    function showProductInfo(data) {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('productInfo').style.display = 'block';

      document.getElementById('productCard').innerHTML = `
        <img src="${data.image}" alt="صورة المنتج">
        <h3>${data.name}</h3>
        <p><strong>السعر:</strong> ${data.price} د.م</p>
        <p><strong>الباركود:</strong> ${data.barcode}</p>
      `;
    }

    function saveProduct() {
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const imageInput = document.getElementById('productImage');
      const file = imageInput.files[0];

      if (!name || !price || !file) {
        alert("يرجى إدخال جميع البيانات المطلوبة");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageBase64 = e.target.result;
        const productData = {
          name,
          price,
          image: imageBase64,
          barcode: currentBarcode
        };

        localStorage.setItem(currentBarcode, JSON.stringify(productData));
        showProductInfo(productData);
        showAllProducts();
      };

      reader.readAsDataURL(file);
    }

    function resetScanner() {
      document.getElementById('productInfo').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productImage').value = '';
      
      if (html5QrcodeScanner && html5QrcodeScanner.isPaused) {
        html5QrcodeScanner.resume();
      }
    }

    function deleteCurrentProduct() {
      if (confirm("هل أنت متأكد من حذف هذا المنتج؟")) {
        localStorage.removeItem(currentBarcode);
        resetScanner();
        showAllProducts();
      }
    }

    function deleteProduct(barcode) {
      if (confirm("هل أنت متأكد من حذف هذا المنتج؟")) {
        localStorage.removeItem(barcode);
        showAllProducts();
        
        if (currentBarcode === barcode) {
          resetScanner();
        }
      }
    }

    function showAllProducts() {
      const allDiv = document.getElementById('allProducts');
      allDiv.innerHTML = '';

      let hasProducts = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const data = JSON.parse(localStorage.getItem(key));
          if (!data || !data.name) continue;

          hasProducts = true;
          
          const item = document.createElement('div');
          item.className = 'product-item';
          item.innerHTML = `
            <img src="${data.image}" alt="${data.name}">
            <h4>${data.name}</h4>
            <p><strong>السعر:</strong> ${data.price} د.م</p>
            <p><strong>الباركود:</strong> ${data.barcode}</p>
            <button class="btn-danger" onclick="deleteProduct('${key}')">
              <i class="fas fa-trash"></i> حذف
            </button>
          `;
          allDiv.appendChild(item);
        } catch(e) {
          continue;
        }
      }

      if (!hasProducts) {
        allDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <h3>لا توجد منتجات مسجلة</h3>
            <p>قم بمسح الباركود لإضافة منتج جديد</p>
          </div>
        `;
      }
    }

    // بدء المسح عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.UPC_A,
          Html5QrcodeSupportedFormats.UPC_E,
          Html5QrcodeSupportedFormats.UPC_EAN_EXTENSION,
          Html5QrcodeSupportedFormats.EAN_8,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.CODE_93,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.ITF,
          Html5QrcodeSupportedFormats.QR_CODE
        ]
      });

      html5QrcodeScanner.render(onScanSuccess);
      showAllProducts();
    });
  </script>

</body>
</html>
