<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل المنتجات</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }

    #registerForm,
    #productInfo {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 80%;
    }

    input[type="file"],
    button {
      margin-top: 10px;
    }

    .card {
      background: #ffffff;
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      max-width: 300px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product-item {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .close-btn,
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-btn {
      background: #c0392b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>📦 مسح باركود المنتج</h2>
  <div id="reader"></div>

  <div id="registerForm" style="display: none;">
    <h3>تسجيل منتج جديد</h3>
    <input type="text" id="productName" placeholder="اسم المنتج" /><br />
    <input type="number" id="productPrice" placeholder="ثمن المنتج" /><br />
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="productImage"
    /><br />
    <button onclick="saveProduct()">💾 حفظ المنتج</button>
  </div>

  <div id="productInfo" style="display: none;">
    <div class="card" id="productCard"></div>
    <button class="close-btn" onclick="resetScanner()">🔁 العودة للمسح</button>
  </div>

  <h3 style="margin-top: 40px;">🧾 جميع المنتجات المسجلة</h3>
  <div id="allProducts" class="product-list"></div>

  <script>
    let currentBarcode = null;
    let html5QrcodeScanner;

    // دالة لتصغير الصورة مع المحافظة على النسبة والحجم (حتى 300px عرض/ارتفاع)
    function resizeImage(file, maxWidth = 300, maxHeight = 300) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = function (e) {
          img.src = e.target.result;
        };

        img.onload = function () {
          let canvas = document.createElement("canvas");
          let ctx = canvas.getContext("2d");

          let width = img.width;
          let height = img.height;

          // ضبط النسبة للحفاظ على الحجم داخل maxWidth و maxHeight
          if (width > height) {
            if (width > maxWidth) {
              height *= maxWidth / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width *= maxHeight / height;
              height = maxHeight;
            }
          }

          canvas.width = width;
          canvas.height = height;

          ctx.drawImage(img, 0, 0, width, height);
          // تحويل الصورة إلى Base64 مع جودة 0.8 لضغط الحجم
          const dataUrl = canvas.toDataURL("image/jpeg", 0.8);
          resolve(dataUrl);
        };

        img.onerror = function () {
          reject(new Error("فشل تحميل الصورة."));
        };

        reader.onerror = function () {
          reject(new Error("فشل قراءة الملف."));
        };

        reader.readAsDataURL(file);
      });
    }

    function onScanSuccess(decodedText) {
      currentBarcode = decodedText;
      const saved = localStorage.getItem(decodedText);

      // أوقف الكاميرا قبل إظهار أي شيء
      html5QrcodeScanner.clear().then(() => {
        if (saved) {
          const data = JSON.parse(saved);
          document.getElementById("registerForm").style.display = "none";
          document.getElementById("productInfo").style.display = "block";

          document.getElementById("productCard").innerHTML = `
            <img src="${data.image}" alt="صورة المنتج" />
            <h4>${data.name}</h4>
            <p>السعر: ${data.price} درهم</p>
            <p>الباركود: ${data.barcode}</p>
          `;
        } else {
          document.getElementById("registerForm").style.display = "block";
          document.getElementById("productInfo").style.display = "none";
          // تنظيف حقول الإدخال
          document.getElementById("productName").value = "";
          document.getElementById("productPrice").value = "";
          document.getElementById("productImage").value = "";
        }
      });
    }

    async function saveProduct() {
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const imageInput = document.getElementById("productImage");
      const file = imageInput.files[0];

      if (!name || !price || !file) {
        alert("يرجى إدخال جميع البيانات");
        return;
      }

      if (!file.type.startsWith("image/")) {
        alert("الملف المحدد ليس صورة.");
        return;
      }

      try {
        // تصغير الصورة قبل التخزين
        const resizedImage = await resizeImage(file);
        const productData = {
          name,
          price,
          image: resizedImage,
          barcode: currentBarcode,
        };

        localStorage.setItem(currentBarcode, JSON.stringify(productData));
        alert("✅ تم حفظ المنتج!");
        showAllProducts();
        resetScanner();
      } catch (error) {
        alert("❌ حدث خطأ أثناء معالجة الصورة.");
        console.error(error);
      }
    }

    function resetScanner() {
      document.getElementById("productInfo").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
      if (html5QrcodeScanner) {
        html5QrcodeScanner
          .render(onScanSuccess)
          .catch((err) => console.error("خطأ في إعادة تشغيل الماسح:", err));
      }
    }

    function showAllProducts() {
      const allDiv = document.getElementById("allProducts");
      allDiv.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const data = JSON.parse(localStorage.getItem(key));
          if (!data || !data.name) continue;

          const item = document.createElement("div");
          item.className = "product-item";
          item.innerHTML = `
            <img src="${data.image}" alt="${data.name}" />
            <h4>${data.name}</h4>
            <p>${data.price} درهم</p>
            <button class="delete-btn" onclick="deleteProduct('${key}')">🗑️ حذف</button>
          `;
          allDiv.appendChild(item);
        } catch (e) {
          continue;
        }
      }
    }

    function deleteProduct(barcode) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا المنتج؟")) {
        localStorage.removeItem(barcode);
        showAllProducts();
      }
    }

    window.onload = function () {
      html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });
      html5QrcodeScanner.render(onScanSuccess);
      showAllProducts();
    };
  </script>
</body>
</html>
