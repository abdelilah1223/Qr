<!DOCTYPE html>
<html>
<head>
  <title>مسح باركود أو QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    #result { font-size: 20px; color: green; margin-top: 20px; }
    #reader { width: 300px; margin: auto; }
  </style>
</head>
<body>

  <h2>📷 مسح باركود أو QR Code</h2>
  <div id="reader"></div>
  <div id="result">النتيجة ستظهر هنا...</div>

  <script>
    const resultContainer = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      // عرض البيانات
      resultContainer.innerText = "📦 البيانات: " + decodedText;

      // إيقاف المسح بعد القراءة
      html5QrcodeScanner.clear().then(() => {
        console.log("تم إيقاف المسح.");
      }).catch(error => {
        console.error("خطأ أثناء الإيقاف", error);
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });

    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
